{% extends "blog_app/base.html" %}

{% block main-content %}
<div class='text-center bg-secondary text-white'>
{% if posts %}
{% for post in posts %}
<h2> {{post.title}} </h2>
<div class='container container-fluid'>
    {{post.content}}
</div>
<p> -by {{post.author}} at {{post.published_date}} </p>
<hr>
{% endfor %}
{% endif %}
</div>

{% endblock main-content %}
